<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qibla Richtungsfinder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <h1>Qibla Richtungsfinder</h1>
        
        <div class="accuracy-info" id="accuracy-info">
            <span id="accuracy-text">Bewegen Sie Ihr Gerät im Kreis zur Kalibrierung</span>
            <div class="accuracy-bar">
                <div class="accuracy-level" id="accuracy-level"></div>
            </div>
        </div>
        
        <div id="map-container"></div>
        
        <div class="location-info">
            <p>Ihr Standort: <span id="user-location">Wird ermittelt...</span></p>
            <p>Entfernung zur Kaaba: <span id="distance">-</span></p>
            <p>Qibla Richtung: <span id="direction">-</span>°</p>
            <p>Gerichtet: <span id="direction-status">❌ Nicht ausgerichtet</span></p>
        </div>
        
        <div class="compass-container">
            <div class="compass-ring">
                <div class="compass-arrow" id="compass-arrow"></div>
                <div class="compass-qibla-line" id="qibla-line"></div>
                <div class="compass-north">N</div>
                <div class="compass-center"></div>
            </div>
            <p class="direction-text" id="direction-text">Richten Sie Ihr Gerät in Qibla-Richtung</p>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
